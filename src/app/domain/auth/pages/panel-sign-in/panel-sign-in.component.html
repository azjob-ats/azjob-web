<div class="flex align-content-between flex-wrap min-h-screen">
    <app-header></app-header>
    <div class="flex align-items-center justify-content-center w-full">
        <div>
            <div class="pl-4 pr-4 w-full sm:w-30rem">
                <div class="text-center mb-5">
                    <div class="text-4xl font-medium mb-2">Que bom que você voltou</div>
                </div>
                <div class="mt-3">
                    <div class="w-full">
                        <app-button label="Faça login com QR code">
                            <span class="custom-icon rounded-icon">qr_code</span>
                        </app-button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="w-full">
                        <app-button label="Faça login com E-mail e senha" [link]="signInRouterLink">
                            <i class="pi pi-user black text-1xl font-bold"></i>
                        </app-button>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="w-full">
                        <app-button label="Faça login com o Google">
                            <img src="https://signin.pipefy.com/resources/wuk6r/login/pipefy/img/google.svg">
                        </app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 p-0 m-0">
        <app-footer [link]="signUpRouterLink" text="Não tem uma conta?" redirectText="Inscreva-se"></app-footer>
    </div>
</div>
