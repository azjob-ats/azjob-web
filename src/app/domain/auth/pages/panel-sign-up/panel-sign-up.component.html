<div class="flex align-content-between flex-wrap min-h-screen">
  <app-header></app-header>
  <div class="flex align-items-center justify-content-center w-full">
    <div>
      <div class="p-4 w-full sm:w-30rem">
        <div class="text-center mb-5">
          <div class="text-4xl font-medium mb-2">
            Cadastra-se no <span class="text-4xl font-bold lilita-one-regular">AZJob</span>
          </div>
        </div>
        <div class="mt-3">
          <div class="w-full">
            <app-button label="E-mail e senha" [link]="signUpRouterLink">
              <i class="pi pi-user black text-1xl font-bold" style="margin-left: 2px"></i>
            </app-button>
          </div>
        </div>
        <div class="mt-3">
          <div class="w-full">
            <app-button label="Faça login com o Google">
              <img [src]="imageIconGoogle" alt="Google" />
            </app-button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 p-0 m-0">
    <app-footer [link]="panelSignInRouterLink" text="Já sou cadastrado," redirectText="quero entrar!"></app-footer>
  </div>
</div>
