<aside class="sidebar z-full">
    <div class="sidebar-header flex align-items-center cursor-pointer" [routerLink]="sidebarLogoRouterLink">
        <img src="image/az-logo.png" alt="logo" />
        <span class="text-4xl font-bold lilita-one-regular">Job</span>
    </div>
</aside>

<div class="flex align-content-between flex-wrap min-h-screen">
    <div class="flex align-items-center justify-content-center w-full">
        <div class="bg-gray-0 p-4 mt-7 shadow-0 border-round w-full sm:w-30rem">
            <div class="text-center mb-5">
                <div class="text-900 text-4xl font-medium mb-2">Redefinir senha</div>
            </div>
            <form>
                <div class="field mb-4">
                    <app-input-primary [formControl]="emailFormControl" [title]="emailFormOption.title"
                        [erroFill]="emailFormOption.erroFill" [erroRequired]="emailFormOption.erroRequired"
                        [isRequired]="emailFormOption.isRequired" [isDisabled]="emailFormOption.isDisabled"
                        [minLength]="emailFormOption.minLength"
                        [maxLength]="emailFormOption.maxLength"></app-input-primary>
                </div>
                <div class="field mb-4">
                    <p-button label="Enviar código" variant="text" severity="info" styleClass="w-full custom-h-full" />
                </div>
                <div class="col-12 border-top-1 text-200 pb-4">

                </div>
                <div class="field mb-4">
                    <p-inputotp [formControl]="pin" [integerOnly]="true" styleClass="w-full custom-h-full " />
                </div>
                <div class="field mb-4">
                    <app-input-primary [formControl]="senhaFormControl" [title]="senhaFormOption.title"
                        [erroFill]="senhaFormOption.erroFill" [erroRequired]="senhaFormOption.erroRequired"
                        [isRequired]="senhaFormOption.isRequired" [isDisabled]="senhaFormOption.isDisabled"
                        [minLength]="senhaFormOption.minLength"
                        [maxLength]="senhaFormOption.maxLength"></app-input-primary>
                </div>
                <p-button label="Entrar" severity="primary" styleClass="w-full custom-h-full " />
            </form>
        </div>
    </div>

    <div class="w-full">
        <div class="col-12  border-top-1 text-200 p-3 bg-gray-50">
            <div class="text-center">
                <div class="text-900 text-1xl font-medium">
                    Não tem uma conta?
                    <span class="txt-accent font-bold cursor-pointer" [routerLink]="signUpRouterLink">
                        Inscreva-se
                    </span>
                </div>
            </div>
        </div>
        <!--<div class="col-12 bg-black p-5"></div>-->
    </div>

</div>
