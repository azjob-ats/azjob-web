<aside class="sidebar z-full  w-full flex flex-row justify-content-between">
    <div class="sidebar-header flex align-items-center cursor-pointer" [routerLink]="sidebarLogoRouterLink">
        <img src="image/az-logo.png" alt="logo" />
        <span class="text-4xl font-bold lilita-one-regular">Job</span>
    </div>

    <div class="mt-3 mr-1">
        <p-button (click)="showDialog()" label="Feedback and help" [text]="true" severity="primary"
            styleClass="button-arrow-primary w-full border-noround">
            <i class="pi pi-question-circle black text-1xl font-bold"></i>
        </p-button>
    </div>

</aside>

<p-dialog [modal]="true" maskStyleClass="backdrop-blur-sm" [(visible)]="visible" styleClass="!border-0 !bg-transparent"
    [style]="{ width: '50rem' }">

    <ng-template #headless>
        <div class="m-4">
            <app-side-feedbak-help-container (onClose)="closeDialog($event)"></app-side-feedbak-help-container>
        </div>
    </ng-template>
</p-dialog>
