<div class="container">
  <div class="flex gap-6">
    <div class="flex-auto mb-3">
      <label for="firstname">Nome</label>
      <input type="text" pInputText id="firstname" class="w-full" />
    </div>
    <div class="flex-auto mb-3">
      <label for="lastname">Sobrenome</label>
      <input type="text" pInputText id="lastname" class="w-full" />
    </div>
  </div>
  <div class="flex-auto mb-3">
    <label for="username">Email</label>
    <input id="username" pInputText [(ngModel)]="value" class="w-full" />
    <small id="username-help">Enter your username to reset your password.</small>
  </div>

  <div>
    <p-button label="Entrar" class="bg-pink-700" [style]="{ width: '100%' }" />
  </div>
  <div class="grid">
    <div class="col-6">
      <div class="text-center p-3 border-round-sm bg-pink-700 font-bold">6</div>
    </div>
    <div class="col-6">
      <div class="text-center p-3 border-round-sm bg-primary font-bold">6</div>
    </div>
    <div class="col-6">
      <div class="text-center p-3 border-round-sm bg-primary font-bold">6</div>
    </div>
    <div class="col-6">
      <div class="text-center p-3 border-round-sm bg-primary font-bold">6</div>
    </div>
  </div>

  <div class="col-6">
    <p-toggleswitch [(ngModel)]="checked" />
  </div>
  <div class="col-6">
    <p-select
      [(ngModel)]="animation"
      [options]="animations"
      class="w-full"
      placeholder="Select One"
    />
  </div>

  <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" />

  <i class="pi pi-check" style="font-size: 1rem"></i>
  <i class="pi pi-times" style="font-size: 1.5rem"></i>
  <i class="pi pi-search" style="font-size: 2rem"></i>
  <i class="pi pi-user" style="font-size: 2.5rem"></i>
</div>
